<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Scales of Justice -->
  <g transform="translate(10, 5)">
    <!-- Central pole -->
    <rect x="24" y="10" width="2" height="35" fill="#2c3e50"/>
    
    <!-- Top beam -->
    <rect x="10" y="10" width="30" height="2" fill="#2c3e50"/>
    
    <!-- Left scale -->
    <circle cx="15" cy="20" r="8" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="7" y1="20" x2="23" y2="20" stroke="#2c3e50" stroke-width="1"/>
    <line x1="15" y1="12" x2="15" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Right scale -->
    <circle cx="35" cy="20" r="8" fill="none" stroke="#2c3e50" stroke-width="1.5"/>
    <line x1="27" y1="20" x2="43" y2="20" stroke="#2c3e50" stroke-width="1"/>
    <line x1="35" y1="12" x2="35" y2="20" stroke="#2c3e50" stroke-width="1"/>
    
    <!-- Base -->
    <rect x="15" y="43" width="20" height="4" fill="#2c3e50"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Ilyushina Marina
  </text>
  <text x="60" y="42" font-family="serif" font-size="12" fill="#666">
    Legal Services
  </text>
</svg>
